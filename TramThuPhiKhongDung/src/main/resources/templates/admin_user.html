<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Quản lý tài khoản</title>
</head>

<body>
    <div class="main">

        <div class="row w-100">
            <div class="left-container col-lg-2 p-0">
                <div class="header-side-bar p-4">
                    <h2>DashBoard</h2>
                </div>
                <ul class="nav flex-column sidebar-nav">
                    <li class="nav-item">
                        <a class="nav-link p-4 px-5" th:href="@{/admin/trangchu}">
                            Xe qua trạm
                        </a>
                        <hr>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active  p-4 px-5" th:href="@{/admin/quanly/user}">
                            Tài Khoản
                        </a>
                        <hr>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4 px-5" th:href="@{/admin/quanly/quatram}">
                            Lịch Sử
                        </a>
                        <hr>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4 px-5" th:href="@{/dangxuat}">
                            Đăng Xuất
                        </a>
                        <hr>
                    </li>
                </ul>
            </div>
            <div class="right-container col-lg-10">
                <div class="row p-0">
					 <div class="mt-3 text-end">
                        <h5 th:text="${'Xin chào, ' + session.user.ten}"> </h5>
                    </div>
                    <div class="col-lg-11 p-5 text-center">
                        <h2>Quản lý tài Khoản</h2>
                    </div>
                </div>
                <div class="row">
                    <ul id="listUser" class="list-group p-5">

                    </ul>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Thông tin người dùng</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Họ Tên</span>
                                <input id = "ten" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default ">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Giới tính</span>
                                <input id="gioitinh" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default ">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Ngày sinh</span>
                                <input id="ngaysinh" type="date" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default ">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Email</span>
                                <input id="email" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Password</span>
                                <input id = "password" type="password" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                           <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Số điện thoại</span>
                                <input id="sodienthoai" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Quê quán</span>
                                <input id="quequan" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Biển số</span>
                                <input id="bienso" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <input type="hidden" id="id">
                            <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Màu biển</span>
                                <input id="maubien" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                             <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Mã rfid</span>
                                <input id="rfid" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default ">
                            </div>
                             <div class="input-group mb-3">
                                <span class="input-group-text"
                                    id="inputGroup-sizing-default">Số dư</span>
                                <input id="sodu" type="text" class="form-control"
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default ">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button onclick="update()" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
	<script>
		const url = "/api/users";
		function renderUsers(users){
			let html = ``;
			users.forEach(user => {
			html+= `<li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">${user.ten}</div>
                Email: ${user.email}	
            </div>
            <!-- Button trigger modal -->
            <button type="button" onclick="showModal(${user.id})" class="btn btn-primary mx-4 " data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Detail
            </button>
                </li>`;
			});
			document.getElementById('listUser').innerHTML = html;
		}
		function showModal(id){
			let url1 = '/api/user/'+id
			fetch(url1)
			.then(response => response.json())
			.then(user => {
				console.log(user);
				let rfid1 = '';
				if(user.rfid!=null){
					rfid1 = user.rfid;
				}
			document.getElementById("id").value = user.id;
			  document.getElementById("email").value = user.email;
			  document.getElementById("password").value=user.password;
			  document.getElementById('ten').value=user.ten;
			  document.getElementById('gioitinh').value = user.gioitinh;
			  document.getElementById("ngaysinh").value = user.ngaysinh;
			  document.getElementById("quequan").value = user.quequan;
			  document.getElementById('sodienthoai').value = user.sodienthoai;
			  document.getElementById('bienso').value = user.bienso;
			  document.getElementById('maubien').value = user.maubien;
			  document.getElementById('rfid').value = rfid1;
			  document.getElementById('sodu').value = user.sodu;
			})
		}
		function getUsers(){
			fetch(url)
				.then(response => response.json())
				.then(users => {
					renderUsers(users);
				})
		}
		getUsers();
	  function update(){
		  let id = document.getElementById('id').value;
		  let email = document.getElementById("email").value;
		  let password = document.getElementById("password").value;
		  let ten = document.getElementById('ten').value;
		  let gioitinh = document.getElementById('gioitinh').value;
		  let ngaysinh = document.getElementById("ngaysinh").value;
		  let quequan = document.getElementById("quequan").value;
		  let sodienthoai = document.getElementById('sodienthoai').value;
		  let bienso = document.getElementById('bienso').value;
		  let maubien = document.getElementById('maubien').value;
		  let rfid = document.getElementById('rfid').value;
		  let sodu = document.getElementById('sodu').value;
	      let user = {id:id, email:email, password:password, ten:ten, gioitinh:gioitinh, ngaysinh:ngaysinh, quequan:quequan, sodienthoai:sodienthoai, bienso:bienso, maubien:maubien, rfid:rfid, sodu:sodu}
		  fetch("/api/user/update",{
			  method: "PUT",
			  body: JSON.stringify(user),
			  headers: {
				  "Accept": "application/json",
				  "Content-type": "application/json; charset=UTF-8"
			  }
		  })
		  .then(response => {
			  if(response.ok){
				  alert('Update thành công');
			  }else{
				  alert('Update thất bại');
			  }					
		  })
	}

	</script>
</body>

</html>
